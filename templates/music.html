<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>ðŸŽµ Music Preferences</h1>
        <form method="post">
            <!-- Genre -->
            <label class="form-label">Select Genre:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="rock" value="rock" required>
                <label class="form-check-label" for="rock">ROCK</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="classics" value="classics">
                <label class="form-check-label" for="classics">CLASSICS</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="lofi" value="lofi">
                <label class="form-check-label" for="lofi">LOFI</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="genre" id="lite" value="lite">
                <label class="form-check-label" for="lite">LITE</label>
            </div>

            <!-- Artist -->
            <div class="mb-3">
                <label class="form-label">Favorite Artist</label>
                <input type="text" class="form-control" name="artist" required>
            </div>

            <!-- Album -->
            <div class="mb-3">
                <label class="form-label">Favorite Album</label>
                <input type="text" class="form-control" name="album" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
