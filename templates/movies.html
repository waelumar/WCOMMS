<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Movie Preferences</h1>
        <form method="post">
            <!-- Genre -->
            <label class="form-label">Select Genre:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="thriller" value="thriller" required>
                <label class="form-check-label" for="thriller">THRILLER</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="romance" value="romance">
                <label class="form-check-label" for="romance">ROMANCE</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genre" id="action" value="action">
                <label class="form-check-label" for="action">ACTION</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="genre" id="drama" value="drama">
                <label class="form-check-label" for="drama">DRAMA</label>
            </div>

            <!-- director -->
            <div class="mb-3">
                <label class="form-label">Favorite Director</label>
                <input type="text" class="form-control" name="director" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
