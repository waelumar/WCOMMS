<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>GAME Preferences</h1>
        <form method="post">
            <!-- Genre -->
            <label class="form-label">Select type:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="cozy" value="cozy" required>
                <label class="form-check-label" for="cozy">cozy</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="turnbased" value="turnbased">
                <label class="form-check-label" for="turnbased">TURN-BASED</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="action" value="action">
                <label class="form-check-label" for="action">ACTION</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="type" id="mobile" value="mobile">
                <label class="form-check-label" for="mobile">MOBILE</label>
            </div>

            <!-- director -->
            <div class="mb-3">
                <label class="form-label">Favorite GAME</label>
                <input type="text" class="form-control" name="game" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
