<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Recommended Communities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>ðŸŽ¯ Your Recommended Communities</h2>
        <div class="row">
            {% for community in communities %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ community.name }}</h5>
                        <h6 class="card-subtitle text-muted">{{ community.platform }}</h6>
                        <p class="card-text">{{ community.description }}</p>
                        <a href="{{ community.url }}" class="btn btn-primary" target="_blank">Visit</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
